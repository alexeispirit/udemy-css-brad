<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="">
      <!-- Text -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>
      <!-- Textarea -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- Date -->
      <div>
        <label for="birthdata">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
        />Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />Standard
        <input
          type="radio"
          name="membership"
          id="membership"
          value="super"
        />Super
      </div>
      <!-- Checkbox -->
      <div>
        <label for="likes">I Like...</label>
        <input type="checkbox" name="likes" id="likes" value="bike" />Bike
        <input type="checkbox" name="likes" id="likes" value="car" checked />Car
        <input type="checkbox" name="likes" id="likes" value="boat" />Boat
      </div>
      <!-- Submit -->
      <div>
        <!-- Input submit -->
        <input type="submit" value="Submit" />
        <!-- using button submit -->
        <button type="submit">Submit</button>
        <!-- Reset -->
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
